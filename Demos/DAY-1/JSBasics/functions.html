      // Nested Functions
      function Outer() {
        var anotherMsg = "Hi";
        return function (msg) {
          console.log(msg);
          console.log(anotherMsg); // closure
        };
      }
      var Inner = Outer();

      function Counter() {
        var x = 1;
        return function () {
          return x++;
