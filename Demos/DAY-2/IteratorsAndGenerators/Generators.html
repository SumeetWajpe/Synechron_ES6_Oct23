<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function* Generator() {
        console.log("Started");
        yield 100; // pause the function execution & resumt eh function by calling next()
        console.log("after yield");
        yield 150;
        return 200;
      }

      let itr = Generator();
      console.log(itr.next());
      console.log(itr.next());
      console.log(itr.next());
    </script>
  </head>
  <body></body>
</html>
